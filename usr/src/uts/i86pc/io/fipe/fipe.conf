# Device property "fipe_pm_policy": configure power management policy.
# Valid value includes:
#	"0": disable power management
#	"1": optimize for performance
#	"2": balance between performance and power saving
#	"3": optimize for performance
# Example:
#	fipe_pm_policy=3;

# Device property "disable_fipe_pm": disable fipe power management if its value
# is "yes" or "true".
# Example:
# 	disable_fipe_pm="yes";
# It could also be set on kernel command line options, such as
#	-B disable_fipe_pm="true"

# Force attach driver to enable power management at boot time.
ddi-forceattach=1;
