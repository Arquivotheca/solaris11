# Driver.conf file for Intel 10GbE PCIE NIC VF Driver (ixgbevf)
#
# -------------------- Jumbo Frame --------------------
# default_mtu
#	The size of the default MTU (payload without the ethernet header)
#	Allowed values:	1500 - 1500 (for Intel 82599 VF 10Gb NIC)
#	Default value:	1500
#
# default_mtu		= 1500;
#
# -------------------- Transmit/Receive Queues --------------------
#
# tx_ring_size
#	The number of the transmit descriptors per transmit queue
#	Allowed values:	64 - 4096
#	Default value:	1024
#
# rx_ring_size
#	The number of the receive descriptors per receive queue
#	Allowed values:	64 - 4096
#	Default value:	1024
#
# mr_enable
#	Enable multiple tx queues and rx queues
#	Allowed values: 0 - 1
#	Default value:	1
#
# rx_group_number
#	The number of the receive groups
#	Allowed values:	1 - 1 (for Intel 82599 VF 10Gb ethernet controller)
#	Default value:	1
