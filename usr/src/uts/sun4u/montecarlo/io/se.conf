#ident	"%Z%%M%	%I%	%E% SMI"
#
# Configuration file for Alarm Card Serial Port driver only.
# All these properties are laid atop OBP created properties at cold swap
# or by Solaris during hotswap.
#
interrupts=1
reg=0x14,0x400000,0x80
ssp-console-modes="115200,8,n,1,-"
ssp-control-modes="115200,8,n,1,-"
interrupt-priorities=8
ssp-control=1
ssp-console=0
device_type="serial";
