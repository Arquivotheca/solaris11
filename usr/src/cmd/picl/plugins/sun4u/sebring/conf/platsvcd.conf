1
SYSTEM
TASK_END
INTERVAL_END

INTERVAL 30 1
TASK /usr/platform/SUNW,Sun-Fire-480R/lib/libpsvcpolicy_psr.so.1 psvc_disk_monitor_policy_0
1
SYSTEM
TASK_END
INTERVAL_END

INTERVAL 15 2
TASK /usr/platform/SUNW,Sun-Fire-480R/lib/libpsvcpolicy_psr.so.1 psvc_fan_fault_check_policy_0
2
FAN_TRAY_0
FAN_TRAY_1
