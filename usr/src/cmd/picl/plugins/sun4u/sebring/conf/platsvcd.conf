TASK_END
TASK /usr/platform/SUNW,Sun-Fire-480R/lib/libpsvcpolicy_psr.so.1 psvc_init_ps_presence
2
PS0
PS1
TASK_END
INTERVAL_END

INTERVAL 5 1
TASK /usr/platform/SUNW,Sun-Fire-480R/lib/libpsvcpolicy_psr.so.1 psvc_fsp_device_fault_check_policy_0
1
FSP_GEN_FAULT_LED
TASK_END
INTERVAL_END

