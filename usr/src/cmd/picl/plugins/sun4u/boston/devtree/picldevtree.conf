# Platform specific .conf file for picldevtree plug-in
#
# This file provides mappings of device names (i.e. the OBP "compatbile"
# or "name" property) to appropriate PICL classes for devices
# that are unique to the given platform.  This table is used by
# the devtree PICL plug-in only when it cannot find a PICL class for
# a given device.
#
#
